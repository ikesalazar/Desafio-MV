<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<meta charset="ISO-8859-1">
<title>Cadastro</title>
<link rel="stylesheet" href="style/style.css" />
</head>
<body>
	<div th:if="${success!=null}">
		<div class="alert alert-success" role="alert" th:text="${success}"></div>
	</div>
	<form th:method="post" th:action="@{/employee/creat/}">
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">CPF</label> <input
				type="text" class="form-control" id="exampleInputEmail1"
				aria-describedby="emailHelp" th:name="cpf">
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">NOME</label> <input
				type="text" class="form-control" id="exampleInputPassword1"
				th:name="name">
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">ITEM</label> <input
				type="text" class="form-control" id="exampleInputPassword1"
				th:name="item">
		</div>
		<div>
			<a class="btn btn-primary" th:href="@{/listemployee}" role="button">Lista
				Funcionarios</a>
			<button type="submit" class="btn btn-primary">Salvar</button>
		</div>

	</form>
</body>
</html>
