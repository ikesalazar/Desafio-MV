<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="style/style.css" />
</head>
<body>
	<div th:if="${delete!=null}">
		<div class="alert alert-success" role="alert" th:text="${delete}"></div>
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">CPF</th>
				<th scope="col">NOME</th>
				<th scope="col">ITEM</th>
				<th></th>
			</tr>
		</thead>
		<tbody th:each="employee : ${employees}">
			<tr>
				<td th:text="${employee.cpf}">...</td>
				<td th:text="${employee.name}">...</td>
				<td th:text="${employee.breakfastItem}">...</td>
				<td><a class="btn btn-primary"
					th:href="@{/listemployee/delete/{name}(name = ${employee.name})}"
					role="button"> <input class="btn btn-primary" type="button"
						value="Delete">
				</a></td>
			</tr>
		</tbody>
	</table>
	<div>
		<a class="btn btn-primary" th:href="@{/employee}" role="button"> <input
			class="btn btn-primary" type="button" value="Cadastrar Funcionario">
		</a>
		<a class="btn btn-primary" th:href="@{/listemployee}" role="button">
			<input class="btn btn-primary" type="button" value="Voltar">
		</a>
	</div>
</body>
</html>
